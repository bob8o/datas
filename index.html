<!DOCTYPE html>
<html>
<head>
  <title>GitHub Pages Chat</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    #msg { width: 70%; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>

<h2>GitHub Chat</h2>
<div id="chat"></div>
<input type="text" id="msg" placeholder="Type your message">
<button onclick="sendMessage()">Send</button>

<script>
const REPO = 'bob8o/datas'; // CHANGE THIS
const PATH = 'chat.json';         // file is now in root
const TOKEN = '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'; // CHANGE THIS
const RAW_URL = `https://raw.githubusercontent.com/bob8o/datas/main/chat.json`; // root file
let sha = null;

// Get or set username
let user = localStorage.getItem('chatUser');
if (!user) {
  user = prompt("Enter your name") || "Anonymous";
  localStorage.setItem('chatUser', user);
}

// Display messages in the chat div
function displayMessages(messages) {
  const chatDiv = document.getElementById('chat');
  chatDiv.innerHTML = messages.map(m => `<b>${m.user}:</b> ${m.text}`).join('<br>');
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

// Fetch messages from GitHub raw URL
async function fetchMessages() {
  try {
    const res = await fetch(RAW_URL + '?t=' + new Date().getTime()); // prevent caching
    const messages = await res.json();
    displayMessages(messages);
  } catch(err) {
    console.error("Error fetching messages:", err);
  }
}

// Send a new message to GitHub API
async function sendMessage() {
  const input = document.getElementById('msg');
  const text = input.value.trim();
  if (!text) return;

  try {
    // Get latest file info (to get SHA)
    const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`);
    const data = await res.json();
    sha = data.sha;
    const messages = JSON.parse(atob(data.content));

    messages.push({user, text, time: new Date().toISOString()});

    // Update file on GitHub
    const updateRes = await fetch(`https://api.github.com/repos/${REPO}/contents/${PATH}`, {
      method: 'PUT',
      headers: {
        'Authorization': `token ${TOKEN}`,
        'Accept': 'application/vnd.github+json'
      },
      body: JSON.stringify({
        message: `New message from ${user}`,
        content: btoa(JSON.stringify(messages)),
        sha: sha
      })
    });

    const updateData = await updateRes.json();
    console.log("Message sent:", updateData);
    input.value = '';
    fetchMessages(); // refresh immediately
  } catch(err) {
    console.error("Error sending message:", err);
  }
}

// Auto-refresh every 5 seconds
setInterval(fetchMessages, 5000);
fetchMessages(); // initial fetch

</script>
</body>
</html>
