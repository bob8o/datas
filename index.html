<!DOCTYPE html>
<html>
<head>
  <title>Firebase Chat</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    #msg { width: 70%; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>

<h2>Firebase Chat</h2>
<div id="chat"></div>
<input type="text" id="msg" placeholder="Type your message">
<button onclick="sendMessage()">Send</button>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // TODO: Replace with your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCp1raOGCLjasmvsI6rVmjB39kOMEqcUC4",
    authDomain: "chat-8c834.firebaseapp.com",
    databaseURL: "https://chat-8c834-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "chat-8c834",
    storageBucket: "chat-8c834.firebasestorage.app",
    messagingSenderId: "820169117620",
    appId: "1:820169117620:web:4f4537fcf4b98bf491ece1"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Get or set username
  let user = localStorage.getItem('chatUser');
  if (!user) {
    user = prompt("Enter your name") || "Anonymous";
    localStorage.setItem('chatUser', user);
  }

  const chatDiv = document.getElementById('chat');

  // Listen for new messages
  db.ref('messages').on('value', snapshot => {
    const data = snapshot.val() || {};
    chatDiv.innerHTML = Object.values(data).map(m => `<b>${m.user}:</b> ${m.text}`).join('<br>');
    chatDiv.scrollTop = chatDiv.scrollHeight;
  });

  function sendMessage() {
    const input = document.getElementById('msg');
    const text = input.value.trim();
    if (!text) return;

    const newMsgRef = db.ref('messages').push();
    newMsgRef.set({user, text, time: Date.now()});
    input.value = '';
  }
</script>

</body>
</html>
